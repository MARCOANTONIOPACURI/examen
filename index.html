        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        shuffleArray(questions);

        function renderQuestion() {
            answered = false;
            selectedOption = -1;
            const q = questions[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = `
                <div class="question-container">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.opts.map((opt, idx) => `
                            <div class="option" data-index="${idx}">
                                <strong>${String.fromCharCode(65 + idx)})</strong> ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
                <div class="button-container">
                    <button class="btn btn-secondary" id="prevBtn" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-primary" id="checkBtn">
                        Verificar Respuesta
                    </button>
                    <button class="btn btn-secondary" id="nextBtn" style="display: none;">
                        Siguiente ‚Üí
                    </button>
                </div>
            `;

            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', function() {
                    if (!answered) {
                        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedOption = parseInt(this.dataset.index);
                    }
                });
            });

            document.getElementById('checkBtn').addEventListener('click', checkAnswer);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.addEventListener('click', nextQuestion);
            }
        }

        function checkAnswer() {
            if (selectedOption === -1 || answered) return;
            
            answered = true;
            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const checkBtn = document.getElementById('checkBtn');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.classList.add('disabled'));

            if (selectedOption === q.ans) {
                correctCount++;
                options[selectedOption].classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = '¬°Correcto! üéâ';
            } else {
                incorrectCount++;
                options[selectedOption].classList.add('incorrect');
                options[q.ans].classList.add('correct');
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Incorrecto. La respuesta correcta es: ${String.fromCharCode(65 + q.ans)}) ${q.opts[q.ans]}`;
            }

            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('incorrectAnswers').textContent = incorrectCount;

            checkBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function showResults() {
            const percentage = ((correctCount / questions.length) * 100).toFixed(1);
            let message = '';
            let emoji = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üèÜ';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè';
                emoji = 'üòä';
            } else if (percentage >= 50) {
                message = 'Puedes mejorar üí™';
                emoji = 'üìö';
            } else {
                message = 'Sigue practicando üìñ';
                emoji = 'üí™';
            }

            document.getElementById('quizContent').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <h2>${message}</h2>
                <div class="score-circle">
                    <div class="score-value">${percentage}%</div>
                    <div class="score-label">Tu puntuaci√≥n ${emoji}</div>
                </div>
                <div class="results-details">
                    <div class="result-card">
                        <h3>Total Preguntas</h3>
                        <p>${questions.length}</p>
                    </div>
                    <div class="result-card">
                        <h3>Correctas</h3>
                        <p style="color: #48bb78;">${correctCount}</p>
                    </div>
                    <div class="result-card">
                        <h3>Incorrectas</h3>
                        <p style="color: #f56565;">${incorrectCount}</p>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 30px; width: 100%;">
                    üîÑ Reintentar Quiz
                </button>
            `;
        }

        renderQuestion();
    </script>
</body>
</html>
